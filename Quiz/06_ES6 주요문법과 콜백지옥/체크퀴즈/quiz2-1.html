<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //동기 : 함수가 순차적으로 실행됩니다. js문법은 기본적으로 동기(위에서 아래로 읽어냄)로 진행됩니다.
         //비동기 : 순서와 무관하게 실행될 수 있습니다.
         console.log('안녕하세요')

         setTimeout(() => {
            console.log('저는')
         }, 1000)

         //setTimeout는 기본적으로 비동기 함수입니다. 스크립트가 작성된 순서와 관련없이 (예시 기준으로) 1초 뒤에 실행됩니다.

         console.log('하니입니다.')
      </script>
   </body>
</html>
