<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //동기 : 작업이 순차적으로 실행됩니다. 한 작업이 완료되기 전까지 다른 작업을 시작하지 않습니다. js문법은 기본적으로 동기(위에서 아래로 읽어냄)로 진행됩니다.
         //비동기 : 순서와 무관하게 실행될 수 있습니다. 작업이 시작된 후 그 작업이 완료되기를 기다리지 않고 다른 작업을 실행할수 있습니다.
         console.log('안녕하세요')

         setTimeout(() => {
            console.log('저는')
         }, 1000)

         //setTimeout에 의해 순서대로 실행되지 않습니다. 스크립트가 작성된 순서와 관련없이 (예시 기준으로) 1초 뒤에 실행됩니다.

         console.log('하니입니다.')
      </script>
   </body>
</html>
