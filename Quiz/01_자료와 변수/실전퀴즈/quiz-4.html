<!DOCTYPE html>
<html>
   <head>
      <title>-</title>
      <script>
         // 숫자를 입력받습니다.
         let money = prompt('변환할 달러를 입력하세요. (달러 -> 원화)')
         money = Number(money)
         document.write(`${money} 달러 -> `)

         //달러와 원화를 구해 출력하세요.
         money = money * 1270
         document.write(`${money} 원`)
      </script>
   </head>
   <body></body>
</html>
