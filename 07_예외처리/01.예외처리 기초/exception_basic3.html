<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //문제 해결 두번째 방법
         // try문: 예외처리하고 싶은 코드를 입력
         try {
            const h1 = document.querySelector('h1')
            h1.textContent = '안녕하세요'
         } catch (exception) {
            //catch문 : 예외 발생시 실행 되는 곳
            console.log('h1 태그를 추출할 수 없습니다.')
         }

         console.log('완료!')

         // 예외 발생시 예외가 발생한 이후의 코드가 정상적으로 실행(예외처리를 하는 이유)
      </script>
   </body>
</html>
