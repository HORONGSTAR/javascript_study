<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <h3>브라우저 창의 크기를 변경해 보세요!</h3>
      <div id="info">현재 창 크기: <span id="size"></span></div>
      <script>
         const sizeInfo = document.getElementById('size')

         function updatSize() {
            const width = window.innerWidth //브라우저 너비
            const height = window.innerHeight //브라우저 높이
            sizeInfo.textContent = `${width}px x ${height}px`
            //브라우저의 너비와 높이 sizeInfo에 텍스트로 표시
         }

         updatSize() // 맨 처음 웹사이트 접속시 초기 창크기 표시

         // window: 브라우저 창
         // 창크기가 변경될때마다 실행
         window.addEventListener('resize', updatSize)
      </script>
   </body>
</html>
