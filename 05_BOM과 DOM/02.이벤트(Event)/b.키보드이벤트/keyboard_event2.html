<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <h1></h1>
      <script>
         const h1 = document.querySelector('h1')
         const print = (event) => {
            console.log(event) // 이벤트 객체 : 이벤트가 발생했을때 이벤트가 발생한 요소에 대한 정보가 들어있다
            console.log(event.altkey) // alt키 눌렀을때 true
            console.log(event.ctrlkey) // ctrl키 눌렀을때 true
            console.log(event.shiftkey) // shif키 눌렀을때 true
            console.log(event.code) // 키보드 값을 위치와 함께준다.
            console.log(event.keyCode) // 실행x, 사용x
            console.log(event.key) // 키보드 값 자체를 준다
         }

         // 문서 전체에 이벤트를 걸었다
         document.addEventListener('keydown', print)
         // document.activeElement('keyup', print)
      </script>
   </body>
</html>
